<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      color: #22223b;
    }
    button {
      background: linear-gradient(90deg, #4f8cff 0%, #38b6ff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.9rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1.5rem;
      box-shadow: 0 2px 8px rgba(79,140,255,0.08);
      width: 100%;
    }
    button:hover {
      background: linear-gradient(90deg, #38b6ff 0%, #4f8cff 100%);
    }
    .section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #f8fafc;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }
    .section h3 {
      margin: 0 0 1rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #374151;
    }
    .input-field, .textarea-field {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      transition: all 0.2s;
      /* Force interactivity in Telegram WebApp */
      pointer-events: auto !important;
      user-select: text !important;
      -webkit-user-select: text !important;
      -webkit-touch-callout: default !important;
      -webkit-appearance: none !important;
      appearance: none !important;
      background-color: white !important;
    }
    .input-field:disabled {
      background-color: #f3f4f6;
      color: #9ca3af;
      border-color: #e5e7eb;
      cursor: not-allowed;
    }
    .textarea-field {
      min-height: 80px;
      resize: vertical;
      font-family: 'Inter', Arial, sans-serif;
    }
    .checkbox-container {
      margin-bottom: 1rem;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 0.9rem;
      color: #374151;
      user-select: none;
    }
    .checkbox {
      margin-right: 0.5rem;
      width: 16px;
      height: 16px;
      accent-color: #4f8cff;
    }
    .checkmark {
      margin-left: 0.25rem;
    }
    .primary-btn {
      background: linear-gradient(90deg, #4f8cff 0%, #38b6ff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      box-shadow: 0 2px 8px rgba(79,140,255,0.15);
    }
    .primary-btn:hover {
      background: linear-gradient(90deg, #38b6ff 0%, #4f8cff 100%);
    }
    .secondary-btn {
      background: #fff;
      color: #4f8cff;
      border: 1.5px solid #4f8cff;
      border-radius: 8px;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }
    .secondary-btn:hover {
      background: #4f8cff;
      color: #fff;
    }
    .import-section {
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
    }
    .import-option {
      margin-bottom: 1.5rem;
    }
    .import-option:last-child {
      margin-bottom: 0;
    }
    h3 {
      margin: 0 0 1rem 0;
      color: #374151;
      font-size: 1.1rem;
      font-weight: 600;
    }
    textarea {
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
    }
  </style>
</head>
<body>
        <div class="container">
      <h1>Wallet Manager</h1>
      
      <!-- Security Information -->
      <div class="section" style="background: #f0f9ff; border: 1px solid #0ea5e9;">
        <h3 style="color: #0369a1;">üîê Secure Architecture</h3>
        <p style="font-size: 0.9rem; color: #0369a1; margin: 0;">
          Your private keys <strong>NEVER leave your device</strong>. They are stored locally and only public addresses are sent to our servers.
        </p>
      </div>
      
      <!-- Create New Wallet Section -->
      <div class="section">
        <h3>Create New Wallet</h3>
        <input id="password" type="password" placeholder="Password to encrypt wallet" class="input-field" />
        <button id="createWalletBtn" class="primary-btn">Create Wallet</button>
      </div>
      
      <!-- Import from Seed Phrase Section -->
      <div class="section">
        <h3>Import from Seed Phrase</h3>
        <div id="seedPhraseDisplay" class="textarea-field" onclick="openSeedPhraseInput()" style="cursor: pointer; min-height: 80px; display: flex; align-items: center; justify-content: center; color: #9ca3af;">
          Click to enter your seed phrase...
        </div>
        <textarea id="seedPhrase" placeholder="Enter your 12 or 24 word seed phrase..." class="textarea-field" style="display: none;"></textarea>
        
        <div class="checkbox-container">
          <label class="checkbox-label">
            <input type="checkbox" id="storeWalletCheckbox" class="checkbox">
            <span class="checkmark"></span>
            Encrypt and store the private key on my device
          </label>
        </div>
        
        <input id="seedPassword" type="password" placeholder="Password to encrypt wallet" class="input-field" disabled style="opacity: 0.5;" />
        <button id="importSeedBtn" class="primary-btn">Import from Seed</button>
      </div>
      
      <!-- Import from File Section -->
      <div class="section">
        <h3>Import from Encrypted File</h3>
        <input id="importFile" type="file" accept="application/json" style="display:none;" />
        <button id="importWalletBtn" class="secondary-btn">Choose Encrypted File</button>
      </div>
    </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <script>
    const { ethers } = window;
    let sessionWallet = null; // Will hold the wallet for the session
    
    // üîê SECURE LOCAL STORAGE for private keys - NEVER sent to server
    const WALLETS_STORAGE_KEY = 'bateleur_wallets_secure';
    
    // Secure local storage functions
    function saveWalletLocally(walletData, password = null) {
      try {
        const wallets = getLocalWallets();
        
        // For encrypted storage (optional)
        if (password) {
          // TODO: Implement client-side encryption for long-term storage
          console.log('üîê Encrypted local storage not implemented yet');
        }
        
        // For now, store in sessionStorage (RAM only, cleared on tab close)
        wallets.push({
          name: walletData.name,
          address: walletData.address,
          privateKey: walletData.privateKey,
          mnemonic: walletData.mnemonic,
          timestamp: Date.now()
        });
        
        sessionStorage.setItem(WALLETS_STORAGE_KEY, JSON.stringify(wallets));
        console.log('üîê Wallet saved locally (session only)');
      } catch (error) {
        console.error('Error saving wallet locally:', error);
      }
    }
    
    function getLocalWallets() {
      try {
        const walletsData = sessionStorage.getItem(WALLETS_STORAGE_KEY);
        return walletsData ? JSON.parse(walletsData) : [];
      } catch (error) {
        console.error('Error loading local wallets:', error);
        return [];
      }
    }
    
    function clearLocalWallets() {
      sessionStorage.removeItem(WALLETS_STORAGE_KEY);
      console.log('üîê Local wallets cleared');
    }
    
    // üîê Client-side transaction signing utilities
    async function signTransactionLocally(transactionData, walletAddress) {
      try {
        const localWallets = getLocalWallets();
        const wallet = localWallets.find(w => w.address.toLowerCase() === walletAddress.toLowerCase());
        
        if (!wallet) {
          throw new Error('Wallet not found in local storage');
        }
        
        // Create ethers wallet instance for signing
        const ethersWallet = new ethers.Wallet(wallet.privateKey);
        
        // Sign the transaction
        const signedTx = await ethersWallet.signTransaction(transactionData);
        
        return {
          success: true,
          signedTransaction: signedTx,
          from: ethersWallet.address
        };
      } catch (error) {
        console.error('Error signing transaction locally:', error);
        return {
          success: false,
          error: error.message
        };
      }
    }
    
    async function signMessageLocally(message, walletAddress) {
      try {
        const localWallets = getLocalWallets();
        const wallet = localWallets.find(w => w.address.toLowerCase() === walletAddress.toLowerCase());
        
        if (!wallet) {
          throw new Error('Wallet not found in local storage');
        }
        
        // Create ethers wallet instance for signing
        const ethersWallet = new ethers.Wallet(wallet.privateKey);
        
        // Sign the message
        const signature = await ethersWallet.signMessage(message);
        
        return {
          success: true,
          signature: signature,
          address: ethersWallet.address
        };
      } catch (error) {
        console.error('Error signing message locally:', error);
        return {
          success: false,
          error: error.message
        };
      }
    }
    
    // Initialize Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
      // Force enable input fields in Telegram WebApp
      window.Telegram.WebApp.enableClosingConfirmation();
    }
    
    // Force enable all input fields after page load
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, enabling inputs...');
      const inputs = document.querySelectorAll('input, textarea');
      console.log('Found inputs:', inputs.length);
      inputs.forEach((input, index) => {
        console.log(`Enabling input ${index}:`, input.id || input.type);
        input.removeAttribute('disabled');
        input.removeAttribute('readonly');
        input.style.pointerEvents = 'auto';
        input.style.userSelect = 'text';
        input.style.webkitUserSelect = 'text';
        
        // Test click event
        input.addEventListener('click', function() {
          console.log('Input clicked:', input.id || input.type);
          input.focus();
        });
        
        // Test focus event
        input.addEventListener('focus', function() {
          console.log('Input focused:', input.id || input.type);
        });
      });
    });
    
    // Alternative input method for Telegram WebApp
    function openSeedPhraseInput() {
      const seedPhrase = prompt('Enter your 12 or 24 word seed phrase:');
      if (seedPhrase) {
        document.getElementById('seedPhrase').value = seedPhrase;
        document.getElementById('seedPhraseDisplay').textContent = '‚úì Seed phrase entered';
        document.getElementById('seedPhraseDisplay').style.color = '#059669';
      }
    }
    
    function openPasswordInput() {
      const password = prompt('Enter password to encrypt wallet (min 6 characters):');
      if (password && password.length >= 6) {
        document.getElementById('seedPassword').value = password;
        return password;
      } else if (password) {
        alert('Password must be at least 6 characters');
        return openPasswordInput();
      }
      return null;
    }
    
    // Handle checkbox for seed phrase storage option
    document.getElementById('storeWalletCheckbox').addEventListener('change', function() {
      const passwordField = document.getElementById('seedPassword');
      if (this.checked) {
        passwordField.disabled = false;
        passwordField.style.opacity = '1';
        passwordField.focus();
      } else {
        passwordField.disabled = true;
        passwordField.style.opacity = '0.5';
        passwordField.value = '';
      }
    });
    
    // üîê SECURE VERSION: Only send public data to bot, keep private keys locally
    function sendWalletToBot(walletData) {
      try {
        if (window.Telegram?.WebApp) {
          // Only send PUBLIC data to the server - NEVER private keys or mnemonic
          const publicWalletData = {
            name: walletData.name,
            address: walletData.address
            // üîê SECURITY: privateKey and mnemonic are NEVER sent to server
          };
          
          window.Telegram.WebApp.sendData(JSON.stringify({
            type: 'wallet_created',
            wallet: publicWalletData
          }));
          
          // Show success message and close after delay
          setTimeout(() => {
            if (window.Telegram.WebApp.close) {
              window.Telegram.WebApp.close();
            }
          }, 2000);
        }
      } catch (error) {
        console.error('Error sending data to bot:', error);
      }
    }
    
    function validateSeedPhrase(seedPhrase) {
      const words = seedPhrase.trim().split(/\s+/);
      return words.length === 12 || words.length === 24;
    }
    
    function showSuccessMessage(wallet, customMessage = null) {
      const defaultMessage = 'Your wallet is now active in the bot session and ready to use!';
      const message = customMessage || defaultMessage;
      
      const container = document.querySelector('.container');
      container.innerHTML = `
        <h1>‚úÖ Wallet Ready!</h1>
        <div style="background: #f0f9ff; padding: 1rem; border-radius: 8px; margin: 1rem 0; text-align: left;">
          <p style="margin: 0 0 0.5rem 0; font-weight: 600; color: #0369a1;">Address:</p>
          <p style="margin: 0; font-family: monospace; font-size: 0.9rem; word-break: break-all; color: #374151;">${wallet.address}</p>
        </div>
        <p style="color: #6b7280; font-size: 0.9rem;">${message}</p>
      `;
    }
    async function encryptMnemonic(mnemonic, password) {
      const enc = new TextEncoder();
      const salt = window.crypto.getRandomValues(new Uint8Array(16));
      const keyMaterial = await window.crypto.subtle.importKey(
        'raw', enc.encode(password), { name: 'PBKDF2' }, false, ['deriveKey']
      );
      const key = await window.crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['encrypt']
      );
      const iv = window.crypto.getRandomValues(new Uint8Array(12));
      const ciphertext = await window.crypto.subtle.encrypt(
        { name: 'AES-GCM', iv },
        key,
        enc.encode(mnemonic)
      );
      // Format: salt + iv + ciphertext (all base64)
      return {
        salt: btoa(String.fromCharCode(...salt)),
        iv: btoa(String.fromCharCode(...iv)),
        ciphertext: btoa(String.fromCharCode(...new Uint8Array(ciphertext)))
      };
    }
    function downloadEncryptedWallet(data) {
      const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'encrypted_wallet.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    async function decryptMnemonic(data, password) {
      const dec = new TextDecoder();
      const enc = new TextEncoder();
      const salt = Uint8Array.from(atob(data.salt), c => c.charCodeAt(0));
      const iv = Uint8Array.from(atob(data.iv), c => c.charCodeAt(0));
      const ciphertext = Uint8Array.from(atob(data.ciphertext), c => c.charCodeAt(0));
      const keyMaterial = await window.crypto.subtle.importKey(
        'raw', enc.encode(password), { name: 'PBKDF2' }, false, ['deriveKey']
      );
      const key = await window.crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['decrypt']
      );
      try {
        const decrypted = await window.crypto.subtle.decrypt(
          { name: 'AES-GCM', iv },
          key,
          ciphertext
        );
        return dec.decode(decrypted);
      } catch (e) {
        return null;
      }
    }
    document.getElementById('createWalletBtn').addEventListener('click', async function() {
      const password = document.getElementById('password').value;
      if (!password || password.length < 6) {
        alert('Please enter a password (min 6 characters) to encrypt your wallet.');
        return;
      }
      
      const wallet = ethers.Wallet.createRandom();
      const mnemonic = wallet.mnemonic?.phrase;
      const address = wallet.address;
      sessionWallet = wallet; // Store in RAM for session
      
      const encrypted = await encryptMnemonic(mnemonic, password);
      encrypted.address = address;
      
      // üîê SECURE: Prepare wallet data with private keys for LOCAL storage only
      const walletData = {
        name: `My Wallet`, // Simple descriptive name
        address: address,
        privateKey: wallet.privateKey,
        mnemonic: mnemonic
      };
      
      // Save securely locally (private keys stay on device)
      saveWalletLocally(walletData, password);
      
      // Send ONLY public data to bot
      sendWalletToBot(walletData);
      showSuccessMessage(walletData);
      
      // Also download encrypted backup
      downloadEncryptedWallet(encrypted);
    });
    document.getElementById('importSeedBtn').addEventListener('click', async function() {
      const seedPhrase = document.getElementById('seedPhrase').value.trim();
      const shouldStore = document.getElementById('storeWalletCheckbox').checked;
      const password = document.getElementById('seedPassword').value;
      
      if (!seedPhrase) {
        alert('Please enter your seed phrase.');
        return;
      }
      
      if (!validateSeedPhrase(seedPhrase)) {
        alert('Please enter a valid 12 or 24 word seed phrase.');
        return;
      }
      
      if (shouldStore && (!password || password.length < 6)) {
        alert('Please enter a password (min 6 characters) to encrypt your wallet.');
        return;
      }
      
      try {
        const wallet = ethers.Wallet.fromPhrase(seedPhrase);
        sessionWallet = wallet; // Store in RAM for session
        
        // üîê SECURE: Prepare wallet data with private keys for LOCAL storage only
        const walletData = {
          name: `Imported Wallet`, // Simple descriptive name
          address: wallet.address,
          privateKey: wallet.privateKey,
          mnemonic: seedPhrase
        };
        
        // Save securely locally (private keys stay on device)
        saveWalletLocally(walletData, shouldStore ? password : null);
        
        // Send ONLY public data to bot
        sendWalletToBot(walletData);
        
        if (shouldStore) {
          // Create encrypted backup only if user wants to store it
          const encrypted = await encryptMnemonic(seedPhrase, password);
          encrypted.address = wallet.address;
          downloadEncryptedWallet(encrypted);
          
          showSuccessMessage(walletData, 'Wallet imported, saved locally, and encrypted backup downloaded!');
        } else {
          showSuccessMessage(walletData, 'Wallet imported! Private key stored only in browser session.');
        }
      } catch (error) {
        console.error('Error importing from seed phrase:', error);
        alert('Invalid seed phrase. Please check and try again.');
      }
    });

    document.getElementById('importWalletBtn').addEventListener('click', function() {
      document.getElementById('importFile').click();
    });

    document.getElementById('importFile').addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async function(evt) {
        try {
          const data = JSON.parse(evt.target.result);
          const password = prompt('Enter your password to decrypt the wallet:');
          if (!password) return;
          const mnemonic = await decryptMnemonic(data, password);
          if (!mnemonic) {
            alert('Decryption failed. Wrong password or corrupted file.');
            return;
          }
          const wallet = ethers.Wallet.fromPhrase(mnemonic);
          sessionWallet = wallet; // Store in RAM for session
          
          // üîê SECURE: Prepare wallet data with private keys for LOCAL storage only
          const walletData = {
            name: `Imported from File`, // Simple descriptive name
            address: wallet.address,
            privateKey: wallet.privateKey,
            mnemonic: mnemonic
          };
          
          // Save securely locally (private keys stay on device)
          saveWalletLocally(walletData, password);
          
          // Send ONLY public data to bot
          sendWalletToBot(walletData);
          showSuccessMessage(walletData, 'Wallet imported from file and saved locally!');
        } catch (err) {
          alert('Invalid file or error during import.');
        }
      };
      reader.readAsText(file);
    });
    // Example: you can now use sessionWallet for all session actions
  </script>
</body>
</html>
